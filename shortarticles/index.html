    <div class="projects-horizontal">
        <div class="container">
            <div class="row articles">
{% for post in site.categories.short limit:12 %}
<a class="emajor" href="{{post.url | prepend: site.baseurl}}">
                <div class="col-sm-6 item">
                    <div class="row">
                        <div class="col-md-12 col-lg-5"><img class="img-fluid" src="{{ site.baseurl }}/assets/img/{{post.img}}"></div>
                        <div class="col">
                            <h3 class="name"><strong>{{post.title}}</strong></h3>
                            <p class="description">{{post.excerpt}}<i class="fa fa-arrow-circle-right shortarticle-color"></i></p>
                        </div>
                    </div>
                </div>
</a>
{% endfor %}
            </div>
        </div>
